<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('./imgs/form.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>ODIN</h2>
        <form action="/submit-form" method="post">
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span onclick="togglePassword('password')" class="toggle-password">&#128065;</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password"
                    required>
                <span onclick="togglePassword('confirm-password')" class="toggle-password">&#128065;</span>
            </div>
            <div class="button-container">
                <input type="submit" value="Create Account">
            </div>
        </form>
        <p class="login-link">Already have an account? <a href="/.">Log in</a></p>
    </div>

    <script>
        function togglePassword(id) {
            var passwordInput = document.getElementById(id);
            var toggleIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = 'üôà'; 
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>
</body>

</html>
